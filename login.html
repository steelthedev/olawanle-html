 </head>
 <body>
  <nav class="navbar nav-bar navbar-expand-lg fixed-top">
   <a class="navbar-brand brand" href="">
    Davies Adventure
   </a>
   <button aria-control="" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#toggleMobileMenu" data-toggle="collapse" shadow-nones="#toggleMobileMenu" type="button">
    <span class="oi oi-menu">
     <i class="fa fa-bars">
     </i>
    </span>
   </button>
   <div class="collapse navbar-collapse" id="toggleMobileMenu">
    <ul class="navbar-nav ml-auto text-center ms-auto">
     <li class="nav-item">
      <a class="nav-link" href="./index.html">

      <a class="nav-link" href="./services.html">

     <li class="nav-item">

  <section class="login">
   <div class="container">
    <div class="row justify-content-center mt-5">
     <div class="col-md-12 col-lg-8 mt-5 pt-5">
      <form action="" method="POST">
       <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
         <h1 class="mb-3">
          Login
         </h1>
         <div class="form-group">
          <label for="username">
           Username
          </label>
          <input class="form-control shadow-none" name="username" required="" type="text"/>
         </div>
         <div class="form-group">
          <label for="password">
           Password
          </label>
          <input class="form-control shadow-none" name="password" required="" type="password"/>
         </div>
         <button class="btn-outline-white shadow-none btn l-btn" type="submit">
          Login
         </button>
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>
  </section>
  <script src="{% static 'js/jquery.min.js' %}">
